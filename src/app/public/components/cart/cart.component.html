<div *ngIf="cartItems.length < 1">
    <div class="alert alert-info text-center mt-2">
        <h4><i class="fas fa-shopping-cart"> Carrito Vacio</i></h4>
    </div>
</div>
<div  *ngIf="cartItems.length > 0">
    <div class="alert alert-info text-center mt-2">
        <h4><i class="fas fa-shopping-cart"> Su Compra</i></h4>
    </div>
    <div class="text-center">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of  cartItems; index as i">
               <div class="row">
                <div class="col-md-10">
                    <app-cart-item [cartItem]="item"></app-cart-item>
                </div>
                <div class="col-md-2">
                 <i class="fas fa-trash-alt" (click)="deleteItem(i)"></i>
                </div>
               </div>
            </li>
          </ul>
    </div>
    <div class="alert alert-warning text-center">
       <strong>Total : </strong>{{ total }} $
    </div>
    <button class="btn btn-outline-danger btn-block mb-2" (click)="emptyCart()">
        <i class="fas fa-ban"></i>
         Vaciar Carrito</button>
         <ngx-paypal [config]="payPalConfig"></ngx-paypal>
</div>
